<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt & Deceit Kids Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script ref="script" src="../javascript/main.js" defer></script>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>debt and deceipt ðŸ‘¶ edition</h1>
        </header>
        <div class="content-area">
            <div class="main-box">
                <div id="map">Main Box</div>
            </div>
            <div id="button-div" class="button-group">
                <div id="stat-block" class="stat-block">
                    <p>Name: </p>
                    <p>Money: </p>
                    <p>Debt: </p>
                    <p>Carbon: </p>
                    <p>Shark: </p>
                    <p>Inventory: </p>
                </div>
                <h3>Where do you want to fly?</h3>
                <div id="main-buttons" class="main-buttons">

                </div>
            </div>
        </div>
    </div>
    <div id="start-modal" class="start-modal">
        <div class="modal-content">
            <h1>Debt and Deceit Kids Edition</h1>
            <p>Are you ready to play?</p>
            <p id="error"></p>
            <input type="text" id="player-name" name="player-name" placeholder="Enter your name">
            <div class="difficulty-buttons">
                <button class="button" id="EASY">Easy</button>
                <button class="button" id="MEDIUM">Medium</button>
                <button class="button" id="HARD">Hard</button>
            </div>
        </div>
    </div>
    <div id="gambling-modal" class="modal">

    </div>
    <div id="pp-modal" class="modal">
        <div class="modal-content">
            <h1>You have chosen the life of crime</h1>
            <p>Who do you want to pickpocket from </p>
            <button id="pp_button_1" class="button"></button>
            <button id="pp_button_2" class="button"></button>
            <button id="pp_button_3" class="button"></button>
            <h3 id="pickpocket_result"></h3>
            <button id="close_pp" class="button">Close</button>
            <script defer src="../javascript/pickpocketing.js"></script>
        </div>
    </div>
    <div id="diving-modal" class="modal">
        <div class="modal-content">
            <h1>Lets see what you found in the trash</h1>
            <h3 id="diving_text"></h3>
            <h3 id="diving_reward"></h3>
            <button id="close_diving" class="button">Close</button>
            <script defer src="../javascript/diving.js"></script>
        </div>
    </div>
</body>

</html>
