<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="css/gambling.css">
</head>
<body>
    <h1>Welcome to the Casino!</h1>

    <p>Your current balance: <span id="balance">0</span> EUR</p>

    <h2>Place Your Bet</h2>
    <input type="number" id="bet" placeholder="Enter bet amount" />

    <h2>Choose a Game</h2>
    <div class="buttons">
        <button id="snake-eyes-btn" class="button">Play Snake Eyes</button>
        <button id="hilo-btn" class="button">Play Hi-Lo</button>
        <button id="horse-race-btn" class="button">Play Horse Racing</button>
        <button id="start-blackjack-btn" class="button">Start Blackjack</button>
    </div>

    <div id="blackjack-controls" style="display: none;">
        <button id="hitBtn" class="button">Hit</button>
        <button id="standBtn" class="button">Stand</button>
    </div>

    <h3>Game Results</h3>
    <div id="game-result" class="result">Place a bet and choose a game to see results.</div>

    <script src="javascript/gambling.js"></script>
</body>
</html>
