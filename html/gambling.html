<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Game</title>
    <link rel="stylesheet" href="css/gambling.css">
</head>
<body>
    <div id="casino">
        <h1>Welcome to the Casino!</h1>
        <div id="balance-section">
            <p>Your Balance: <span id="balance">0</span> EUR</p>
        </div>
        <div id="games">
            <button id="snake-eyes-btn">Play Snake Eyes</button>
            <button id="hilo-btn">Play Hi-Lo</button>
            <button id="blackjack-btn">Play Blackjack</button>
            <button id="horse-race-btn">Play Horse Race</button>
        </div>

        <div id="game-result"></div>

        <div id="bet-section">
            <label for="bet">Enter Bet: </label>
            <input type="number" id="bet" name="bet" min="1" />
        </div>

        <div id="guess-section" style="display: none;">
            <label for="guess">Guess (HI or LO): </label>
            <input type="text" id="guess" name="guess" />
        </div>
    </div>

    <script src="../javascript/gambling.js"></script>
</body>
</html>
