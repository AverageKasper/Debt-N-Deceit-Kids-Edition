<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starting</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Welcome to the Game</h1>
    <div id="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Your name here">
        <input type="submit" id="submit-username" value="Submit">
    </div>

    <div id="difficulty-buttons">
        <h2>Choose Difficulty</h2>
        <button class="difficulty-button easy" data-difficulty="easy">Easy</button>
        <button class="difficulty-button medium" data-difficulty="medium">Medium</button>
        <button class="difficulty-button hard" data-difficulty="hard">Hard</button>
    </div>

    <script>
        // Get elements
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submit-username');
        const difficultyButtons = document.getElementById('difficulty-buttons');
        const usernameContainer = document.getElementById('username-container');

        // Handle username submission
        submitButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                alert(`Welcome, ${username}! Please select your difficulty.`);
                usernameContainer.style.display = 'none';
                difficultyButtons.style.display = 'flex';
            } else {
                alert('Please enter a valid username.');
            }
        });

        // Handle difficulty selection
        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', () => {
                const difficulty = button.dataset.difficulty;
                alert(`You selected ${difficulty} difficulty. Get ready!`);
                // Redirect or start game logic here
            });
        });
    </script>
</body>
</html>
