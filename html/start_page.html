<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starting</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/main_script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <div id="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Your name here">
        <input type="submit" id="submit-username" value="Submit">
    </div>

    <div id="difficulty-buttons">
        <h2>Choose Difficulty</h2>
        <button class="difficulty-button easy" data-difficulty="easy">Easy</button>
        <button class="difficulty-button medium" data-difficulty="medium">Medium</button>
        <button class="difficulty-button hard" data-difficulty="hard">Hard</button>
    </div>


</body>
</html>
